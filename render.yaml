services:
  - type: web
    name: prexxy-bug-bot
    runtime: node
    repo: https://github.com/alphaluna21/PREXZY-BUG-V2
    branch: main
    buildCommand: npm install
    startCommand: node index.js  # Replace with your bot's actual start file
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
